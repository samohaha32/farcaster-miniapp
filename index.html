<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farcaster MiniApp</title>

  <!-- ОБЯЗАТЕЛЬНО для Frames -->
  <meta property="og:title" content="Answer the question" />
  <meta name="fc:frame" content="vNext" />

  <!-- Картинка кадра -->
  <meta name="fc:frame:image" content="https://farcaster-miniapp-rho.vercel.app/cover.png" />

  <!-- Кнопка 1 -->
  <meta name="fc:frame:button:1" content="Yes" />
  <meta name="fc:frame:button:1:action" content="post" />
  <meta name="fc:frame:button:1:target" content="https://farcaster-miniapp-rho.vercel.app/api/yes" />

  <!-- Кнопка 2 -->
  <meta name="fc:frame:button:2" content="No" />
  <meta name="fc:frame:button:2:action" content="post" />
  <meta name="fc:frame:button:2:target" content="https://farcaster-miniapp-rho.vercel.app/api/no" />

  <!-- Опционально: подпись/сабтайтл -->
  <meta name="fc:frame:post_url" content="https://farcaster-miniapp-rho.vercel.app/api/status" />
</head>
<body>
  <p>Farcaster Frame endpoint — open this link inside Warpcast to see buttons.</p>
</body>
</html>
